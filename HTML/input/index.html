<html>
    <head><title>Inputs no HTML</title></head>
    
    <body>
        <h1>Inputs no HTML</h1>
        <form>
            <!--Campo de texto-->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br></br>

            <!--Campo do email-->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br></br>

            <!--Campo de senha-->
            <label for="senha">Senha:</label>
            <input type="senha" id="senha" name="senha">
            <br></br>

            <!--Campo de seleção radio-->
            <label>Gênero:</label><br>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="feminino">Feminino</label>
            <br></br>

            <!--Campo de seleção múltipla (checkbox)-->
            <label>Interesses:</label>
            <input type="checkbox" id="backend" value="backend" name="interesses">
            <label for="backend">Back-end</label>
            <input type="checkbox" id="frontend" value="frontend" name="interesses">
            <label for="frontend">Front-end</label>
            <input type="checkbox" id="mobile" value="mobile" name="interesses">
            <label for="mobile">Mobile</label>
            <br></br>

            <!--Campo de data-->
            <label for="dataDeNascimento">Data de Nascimento: </label>
            <input type="data" id="dataDeNascimento" name="nascimento">
            <br></br>
            <!--Campo de arquivo (uploads)-->
            <label for="fotoDePerfil">Foto de Perfil:</label>
            <input type="file" name="avatar" id="fotoDePerfil">
            <br></br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
